{% extends "layout\basic.html" %}
{% block title %} {{ current_rubric.name }} {% endblock %}
{% block content %}
    <h2> {{ current_rubric.name }}</h2>
    {% for bb in bbs %}
            <h2><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title }}</a></h2>
            <p> <a href="{% url 'edit' pk=bb.pk %}">Изменить</a></p>
            <p> {{ bb.content }}
            <p> {{ bb.published|date:"d.m.Y H:i:s" }}

    {% endfor %}
{% endblock %}
